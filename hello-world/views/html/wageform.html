<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/index.css"  rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <!-- heading section -->
    <section class="baby-section">
        <div class="main-heading">
            <h3 class="header">Daystar day care system</h3>
        </div>

        <!-- form section -->
        <h5 class="card-title login-title">Babies Page</h5>

        <!-- hero badge -->
         <!-- welcome section -->
         <div class="hero-section">
            <div class="form-header">
                <h6 >Register Baby</h6>
                <h6>View Baby</h6>
            </div>
        </div>


        <div class="main-card">
          <div class="card mycard" style="width: 25rem;">
            <div class="card-body">
              <p class="card-text">
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="babyname" class="input" placeholder="Baby Name" aria-describedby="babyname">
                    </div>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" class="input"  placeholder="Gender" aria-label="gender">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" class="input"  placeholder="Age" aria-label="age">
                      </div>
                    </div>
                    <br>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="location" class="input"  placeholder="Location" aria-describedby="location">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="nameofguardian" class="input"  placeholder="Name of Guardian" aria-describedby="nameofguardian">
                    </div>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" class="input"  placeholder="Time of Arrival" aria-label="time">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" class="input"  placeholder="Baby Number" aria-label="babynumber">
                      </div>
                      <br><br>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Choose Period</option>
                      <option value="1">Half Day</option>
                      <option value="2">Full Day</option>
                    </select>
                    <br>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Choose Fee</option>
                      <option value="1">10000</option>
                      <option value="2">15000</option>
                    </select>
                    <br>

                    <button type="submit" class="btn btn-primary">Register Baby</button>
                   
                  </form>
              </p>
            </div>
          </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
